<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
        
<body>
    <h3>This is HTML forms tutorial</h3>
    <form action="backend">
        <div>
            <!-- DIV takes complete line(block) and you find a enter between two lines -->
            Name : <input type="text" name="myName" required>
        </div>
        <br> <!-- with the help of BR you can get a space between two lines -->
        
        <div>
            Branch : <input type="text" name="myBranch" required>
        </div>
        <br>

        <div>
            Year : <input type="text" name="myYear" required>
        </div>
        <br>

        <div>
            Date :<input type="number" name="myDate" required>
        </div>
        <br>

        <div>
            Date :<input type="number" name="myBonus">
            <!-- by the word bonus you can take input as a number by the user -->
        </div>
        <br>

        <div>
            Are you eligible :<input type="checkbox" name="myElegibility">
        </div>
        <br>

        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        
        <br>

        <div>
            <select name="myCar" id="car">
                <option value="RR">Rolls Royce</option>
                <option value="B">Bugati</option>
                <option value="F">Fortuner</option>
                <option value="J">Jaguar</option>
                <option value="RRO">Range Rover</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit form">
            <input type="reset" value="reset form">
        </div>


    </form>
</body>

</html>
